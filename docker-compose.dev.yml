services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: polvo-dev
    working_dir: /app
    command: npm run dev -- --host --port 5173
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=1
    volumes:
      # IMPORTANT: run `docker compose` from WSL in the WSL repo path so '.'
      # is the Linux filesystem, not C:\.
      - .:/app
      - node_modules:/app/node_modules
      - vite_cache:/app/.vite
      - svelte_kit:/app/.svelte-kit
      - media_data:/data/avatars
      - /mnt/c/Users/joshb/Documents/media_backup:/backup
    networks:
    - shared
    # make sure host.docker.internal resolves in Linux containers
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  media_data:
  node_modules:
  vite_cache:
  svelte_kit:

networks:
  shared:
    external: true
